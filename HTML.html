<!DOCTYPE html>
<html>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="JS.js"></script>
<link rel="stylesheet" href="CSS.css">

<body>
    <div>
        <label><h1>BMI Calculator</h1></label>
		<p id="intro">Calculate your BMI (body mass index) by using the form below. Enter your weight and height and click the Calculate button.</p>
    </div>
    <div class="split left">
        <label>
            <input id="h-input" type="number" placeholder="Enter Your Height in Centimeters: ">
        </label>        
        <label>
            <input id="w-input" type="number" placeholder="Enter Your Weight in Kilogrames: ">
        </label>            
        <button type="submit" onclick="Calculate()">Calculate BMI</button>
    </div>

    <div class="split right">
        <div class="bmi-value">
            <h4>BMI Value: </h4>
            <div id="bmi-output"></div>
        </div>
        <div class="status">
            <h4>Status: </h4>
            <div id="bmi-status"></div>
        </div>
    </div>
</body>
</html>
